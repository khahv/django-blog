{% extends 'base.html' %}
{% block title %}Create A New Machine Template!{% endblock %}
{% block content %}

{% if user.is_authenticated %}  
<h1>Add Machine Template...</h1>
<br/>
<div class="form-group">
<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-secondary">Add Machine Template</button>
</div>
{% else %}
You are not allowed here!
{% endif %}

{% endblock %}
